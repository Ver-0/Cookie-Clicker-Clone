<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" >
    <title>Cookie Clicker Clone</title>

  </head>
  <body>
    <script src="script.js"></script>


    <div id="container">

      <center>
        <img id="coo" onclick="klik()"  src="cookie.png">
      </center>

      <center>Cookies:
        <div id="count">0</div>
      </center>

      <br>
      <div id="upgrade">
        <div class="upg" id="up1" onclick="upg1()"> 
          <div id="u1">Cursor(1)</div>
          <div id="c1">(20)</div>
        </div>

        <div class="upg" id="up2" onclick="upg2()">
          <div id="u2">Loop(0)</div>
          <div id="c2">(50)</div>
        </div>

        <div class="upg" id="up3" onclick="upg3()">
          <div id="u3">Cursor Multiplier(1)</div>
          <div id="c3">(1000)</div>
        </div>

      </div>

  </div>
  </body>
</html>
